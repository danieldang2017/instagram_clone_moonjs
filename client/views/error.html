<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />

    <script src="https://unpkg.com/moonjs"></script>
    
  </head>
  <body >
     <div id="main">
    <div class="container">
      <header>
        <h1>Instagram</h1>
				<nav class="codrops-demos">
				  <span>Oops...Something went wrong!</span>
				</nav>
      </header>
      <section>				
        <div id="container_demo" >
          <a class="hiddenanchor" id="toregister"></a>
          <a class="hiddenanchor" id="tologin"></a>
          <div id="wrapper">
            <div id="login" class="animate form">
              <form>
                <h1>Error</h1> 
                <p> 
                  <label style="padding-left: 130px;" >{{errorMessage}}</label>
                </p>
              </form>
            </div>
          </div>
        </div>  
      </section>
    </div>
    </<div>
      
         <script>
      /*global Moon*/
      /*global $*/
      const app = new Moon({
        el: "#main",
        data: {
          errorMessage: ""
        },
        
        methods: {
        loadPage: function() {
        var  error = window.location.href.split("=")[1];
        if (error == "passwordExpired") {
        this.set("errorMessage", 'This password has expired!') ;
        } else if (error == "invalidVerification") {
          this.set("errorMessage", 'This verification is invalid!') ;
        } else if (error == "userNotFound") {
          this.set("errorMessage", 'User not found!') ;
        } else {
          this.set("errorMessage", 'Failed to reset your password!') ;
        }
        
      },
          
        }
        });
        
       app.callMethod('loadPage');
        </script>
  </body>
